<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StringValidation</title>
</head>
Input String:<input type="text" id="ipstr"><br></br>
<input type="button" onclick="valid()" value="submit"><br></br>
String Validity:<span id="opstr"></span>
<body>
    <script>
        function test(str)
        {
            if(str=="")
                return false;
            if(str[0]>='a'||str[str.length-1]>='a')
                return false;
            for(i=1;i<str.length-1;i++)
            {
                if(str[i]>='a')
                {
                    if(str[i-1]!='+'||str[i+1]!='+')
                        return false;
                }
            }
            return true;
        }
        function valid()
        {
            str=document.getElementById("ipstr").value;
            document.getElementById("opstr").innerHTML=test(str);
        }
    </script>
</body>
</html>
