<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        Enter item to buy<select name="bakery" id="bakery">
            <option value="cake">cake</option>
            <option value="oreo">oreo</option>
        </select>
        <p>enter quantity req</p><input type="number" id="qty" min="1">
        <button onclick="calc()" value="Submit">Submit</button><br>
        <table id="items">
            <tr>
                <th>
                    Item purchased
                </th>
                <th>
                    Qty
                </th>
                <th>
                    price
                </th>
            </tr>
        </table>
        <script>
            function calc()
            {
                var a=document.getElementById("bakery").value;
                var b=document.getElementById("qty").value;
                var table=document.getElementById("items");
                var price=0;
                switch(a)
                {
                    case "cake":price=10*b;break;
                    case "oreo":price=20*b;break;
                    default:price=30*b;
                }
                let row=table.insertRow();
                var cell1=row.insertCell(0);
                var cell2=row.insertCell(1);
                var cell3=row.insertCell(2);
                cell1.innerHTML=a;
                cell2.innerHTML=b;
                cell3.innerHTML=price;
            }
        </script>
</body>
</html>
